<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="./src/css/font-awesome.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <header class="header">
    <img class="img-logo" src="./src/images/logo.svg" alt="logo Huddle">
  </header>

  <main class="main">
    
    <div class="main-image">
      <img class="image" src="src/images/illustration-mockups.svg" alt="Imagem principal">
    </div>

    <div class="infos">
      <h2 class="title">
        Build The Community Your Fans Will Love
      </h2>

      <p class="text">
        Huddle re-imagines the way build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>

      <div class="container-btn">
        <input class="btn-register" type="button" value="Register">
      </div>
      
      <div class="contacts">
        <ul>
          <li><a href="/"><i class="fab fa-facebook"></i></a></li>
          <li><a href="/"><i class="fab fa-instagram"></i></a></a></li>
          <li><a href="/"><i class="fab fa-twitter"></i></a></a></li>
        </ul>
      </div>
    </div>

  </main>
</body>

</html>
